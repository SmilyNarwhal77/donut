<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atom Clicker Solar System</title>
  <meta name="description" content="Clicker game made with anime.js">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    #atomCount {
      font-size: 30px;
      margin-bottom: 30px;
    }

    #clickButton {
      padding: 15px 30px;
      font-size: 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #particles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .particle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: blue;
      transform: scale(1);
    }

    /* Solar system */
    #solarSystem {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      display: none;
    }

    .planet {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #sun {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px 10px orange;
    }
  </style>
</head>
<body>

  <div id="atomCount">Atoms: 1</div>
  <button id="clickButton">Click to Multiply</button>

  <div id="particles">
    <div class="particle"></div>
  </div>

  <div id="solarSystem">
    <div id="sun"></div>
  </div>
<script>
  let solarClicks = 0;
  let solarStage = 0;
  const maxPlanets = 8;
  const solarElements = [];

  function createSolarElement(stage) {
    if (stage === 0) {
      // Create Sun
      const sun = document.createElement("div");
      sun.id = "sun";
      solarSystem.appendChild(sun);
      solarElements.push(sun);
    } else {
      // Create Planet
      const i = stage - 1;
      const planet = document.createElement("div");
      planet.className = "planet";
      planet.style.background = `hsl(${i * 40}, 100%, 60%)`;
      solarSystem.appendChild(planet);

      anime({
        targets: planet,
        rotate: 360,
        duration: 5000 + i * 1000,
        loop: true,
        easing: 'linear',
        update: anim => {
          const angle = anim.progress * 3.6;
          const radius = 60 + i * 30;
          const rad = angle * (Math.PI / 180);
          const x = Math.cos(rad) * radius;
          const y = Math.sin(rad) * radius;
          planet.style.transform = `translate(${x}px, ${y}px)`;
        }
      });
      solarElements.push(planet);
    }
  }

  function transitionToSolarSystem() {
    particlesContainer.style.display = "none";
    solarSystem.style.display = "block";
    document.getElementById("atomCount").textContent = `Solar System stage: 0/9`;
  }

  document.getElementById("clickButton").addEventListener("click", () => {
    if (particleCount < 35) {
      atoms *= 2;
      size *= 1.5;
      clickCount++;

      atomDisplay.textContent = `Atoms: ${atoms.toLocaleString()}`;

      document.querySelectorAll('.particle').forEach(p => {
        animateParticle(p, size, colors[colorIndex]);
      });

      if (clickCount >= 5) {
        clickCount = 0;
        bigBang();
      }

    } else {
      // Solar system click logic
      solarClicks++;
      if (solarClicks >= 5 && solarStage <= maxPlanets) {
        solarClicks = 0;
        createSolarElement(solarStage);
        solarStage++;
        atomDisplay.textContent = `Solar System stage: ${solarStage}/9`;
      }
    }
  });
</script>
</body>
</html>
