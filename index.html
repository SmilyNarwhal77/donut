    <style>
      body {
        margin: 0;

        color: #333;
        display: flex;
        flex-direction: column;

        transition: all 0.3s ease;
        background: #f9f9f9;
      }

      a:hover {
        background: #e6e6ff;
        color: #4b0082;
      }

      a:active {
        background: #ddd;
        color: black;
      }

      a:visited {
        color: #6c63ff;
      }

      .simulators-container {
        display: flex;
        gap: 40px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .simulator {
        display: flex;

      }
